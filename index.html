<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Heroi</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Partidas Rankeadas</h1>

        <label for="nome">Nome do Jogador:</label>
        <input type="text" id="nome"/>

        <label for="victory">Quantidade de Vitórias:</label>
        <input type="number" id="victory"  autofocus/>

        <label for="defeat">Quantidade de Derrotas:</label>
        <input type="number" id="defeat" autofocus/>

        <div class="btn-container">
            <div class="center">
              <button class="btn" onclick="classificacao(), calculoPontos(), limparInput()">
                <svg width="250px" height="50px" viewBox="0 0 250 50" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                  </svg>
                <span>RESULTADO</span>
              </button>
            </div>
        </div> 

        <hr>
        <div class="resultado"><h2>Classificação: <span id="result"></span></h2>
        </div>
    </div>
   

    <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
